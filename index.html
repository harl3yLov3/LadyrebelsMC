<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LadyRebelsMC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181018;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      margin-top: 40px;
      text-align: center;
    }
    .logo {
      max-width: 350px;
      width: 100%;
      border: 4px solid #8c2fff;
      border-radius: 16px;
      box-shadow: 0 0 40px #8c2fff55;
      background: #222;
      margin-bottom: 20px;
    }
    h1 {
      font-family: inherit;
      font-size: 2.5rem;
      margin: 0.5em 0;
      color: #8c2fff;
      text-shadow: 2px 2px 10px #000;
      letter-spacing: 2px;
    }
    .bio {
      max-width: 600px;
      text-align: center;
      margin: 1em 0 2em 0;
      font-size: 1.25rem;
      background: #222;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 0 12px #8c2fff55;
      border: 2px solid #8c2fff;
    }
    .links {
      display: flex;
      gap: 2em;
      margin-bottom: 3em;
    }
    .link-btn {
      background: #8c2fff;
      color: #fff;
      text-decoration: none;
      padding: 1em 2.5em;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 12px #8c2fff99;
      transition: background 0.2s;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .link-btn:hover {
      background: #a14fff;
      text-shadow: 0 0 8px #fff;
    }
    @media (max-width: 600px) {
      .bio {
        font-size: 1rem;
        padding: 1em;
      }
      .links {
        flex-direction: column;
        gap: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="file-9HSYMndZb4Nb2vsUhBGNUg.jpg" alt="Lady Rebel MC Logo" class="logo">
    <h1>LadyRebelsMC</h1>
  </header>
  <section class="bio">
    I’m an advocate for domestic violence victims and founder of LadyRebelsMC.<br>
    Here, there’s no nonsense—just real support, punk attitude, and a space for rebels.
  </section>
  <div class="links">
    <a href="YOUR_MERCH_URL" class="link-btn" target="_blank">Merch</a>
    <a href="https://substack.com/@harl3ylov31?utm_source=share&utm_medium=android&r=38qzi4" class="link-btn" target="_blank">Substack</a>
  </div>
</body>
</html>
